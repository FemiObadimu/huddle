<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huddle.css">
    <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Huddle</title>
</head>
<body>
    <div class="mobile-bg">
        <header>
            <div class="logo">
                <img src="logo.svg" alt="Huddles logo">
            </div>
        </header>
    
        <section class="content">
            <div class="first-part">
                <img src="illustration-mockups.svg" alt="illustration"  width="600px" height="450px">
            </div>
    
            <div class="second-part">
                <p class="first-text">
                    BUILD THE COMMUNITY<br>
                    YOUR FANS WILL LOVE
                </p>
    
                <p class="second-text">
                    Huddle re-imagines the way we build communities. You have a voice, but so
                    does your audience. Create connections with your users as you engage in
                    genuine discussion.
    
                </p>
    
                <div class="btn">
                    <button type="submit" class="enter">Register</button>
                </div>
            </div>
        </section>
    
        <footer>
            <div class="icons">
                <div class="icons-circle">
                    <a href="#"><i class="fa fa-facebook "></i></a>
                </div>
                <div class="icons-circle">
                    <a href="#"><i class="fa fa-twitter "></i></a>
                </div>
                <div class="icons-circle">
                    <a href="#"><i class="fa fa-instagram "></i></a>
                </div>
            </div>
        </footer>
    
        
    </div>

</body>
</html>
